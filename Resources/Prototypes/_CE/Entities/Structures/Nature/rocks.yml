- type: entity
  id: CEBaseRock
  name: rock
  description: A piece of rock. Hard, heavy, useless.
  categories: [ ForkFiltered ]
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: True
  - type: Clickable
  - type: Sprite
    drawdepth: Mobs
    snapCardinals: true
  - type: Physics
    bodyType: Static
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Rock

- type: entity
  id: CERockSmall
  parent: CEBaseRock
  suffix: Small
  components:
  - type: Climbable
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.4
        density: 500
        layer:
        - HalfWallLayer
        - Opaque
  - type: Sprite
    sprite: _CE/Structures/Nature/rocks_small.rsi
    offset: 0,0.2
    layers:
      - state: rock0
        map: ["random"]
  - type: RandomSprite
    available:
    - random:
        rock0: ""
        rock1: ""
        rock2: ""
        rock3: ""
        rock4: ""
        rock5: ""
        rock7: ""
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 150
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
      - trigger:
            !type:DamageTrigger
            damage: 75
        behaviors:
          - !type:PlaySoundBehavior
            sound:
              path: /Audio/Effects/break_stone.ogg
              params:
                volume: -6
          - !type:SpawnEntitiesBehavior
            spawn:
              CEStoneBlock1:
                min: 2
                max: 3
          - !type:DoActsBehavior
            acts: [ "Destruction" ]

