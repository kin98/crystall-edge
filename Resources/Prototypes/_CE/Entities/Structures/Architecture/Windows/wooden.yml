- type: entity
  id: CEWindowWooden
  parent:
  - CEWindowBase
  name: wooden window
  description: A wooden wall with a glass window in it.
  components:
  - type: Sprite
    sprite: _CE/Structures/Architecture/Windows/wooden.rsi
  - type: Icon
    sprite: _CE/Structures/Architecture/Windows/wooden.rsi
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 25
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WindowShatter
      - !type:SpawnEntitiesBehavior
        spawn:
          CEGlassShard:
            min: 1
            max: 2
      - !type:ChangeConstructionNodeBehavior
        node: CEWindowFrameWooden
  - type: Construction
    graph: CEWindowWooden
    node: CEWindowWooden

- type: entity
  id: CEWindowFrameWooden
  name: wooden window frame
  parent:
  - CEBaseWindowFrame
  components:
  - type: Sprite
    sprite: _CE/Structures/Architecture/Windows/wooden_frame.rsi
  - type: Icon
    sprite: _CE/Structures/Architecture/Windows/wooden_frame.rsi
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: CEWoodStructural
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          CEWoodenPlanks1:
            min: 1
            max: 2
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Construction
    graph: CEWindowWooden
    node: CEWindowFrameWooden
