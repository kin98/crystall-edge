- type: entity
  parent: BaseItem
  id: CECrowbar
  categories: [ ForkFiltered ]
  name: crowbar
  description: A sturdy iron crowbar, useful for prying things open.
  components:
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Items/crowbar_drop.ogg
  - type: MeleeWeapon
    wideAnimationRotation: -135
    damage:
      types:
        Blunt: 8
    soundHit:
      collection: MetalThud
  - type: Tool
    qualities:
      - Prying
    useSound:
      path: /Audio/Items/crowbar.ogg
  - type: ToolTileCompatible
  - type: PhysicalComposition
    materialComposition:
      CEIron: 10
  - type: Prying
  - type: Sprite
    sprite: _CE/Objects/Tools/crowbar.rsi
    state: icon
  - type: Clothing
    sprite: _CE/Objects/Tools/crowbar.rsi
    quickEquip: false
    slots:
    - Belt
  - type: Item
    sprite: _CE/Objects/Tools/crowbar.rsi
    storedRotation: -90
    size: Normal
    shape:
    - 0,0,0,1
