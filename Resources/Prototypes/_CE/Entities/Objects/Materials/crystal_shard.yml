- type: entity
  parent:
  - BaseItem
  - ItemHeftyBase
  id: CEEnergyCrystalShard
  name: energy crystal shard
  description: Crystallized magical energy that appears in places with high concentrations of mana. Can be used as a one-time source of energy.
  categories: [ ForkFiltered ]
  components:
  - type: Item
    size: Tiny
  - type: Sprite
    sprite: _CE/Objects/Materials/crystal_shard.rsi
    layers:
    - state: shard0
      shader: unshaded
      map: ["random"]
  - type: RandomSprite
    available:
    - random:
        shard0: Inherit
        shard1: Inherit
        shard2: Inherit
        shard3: Inherit
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Glass
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Battery
    maxCharge: 25
    startingCharge: 25
  - type: CEIrradiateOnDestroy
    irradiateCoefficient: 0.5
